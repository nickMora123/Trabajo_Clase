<div>
    <p-toast></p-toast>
</div>

<div class="flex align-items-center justify-content-end bg-yellow-200">
    <a 
      pButton 
      pRipple
      label="Crear Clientes" 
      icon="pi pi-user-plus"
      class="bg-yellow-400"
      [routerLink]="['/addclientes']">
    </a>
</div>

<p-table [value]="cliente">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>password</th>
            <th>estado</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
        <tr>
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.direccion}}</td>
            <td>{{cliente.telefono}}</td>
            <td>{{cliente.correo}}</td>
            <td>{{cliente.password}}</td>
            <td>{{cliente.estado}}</td>
            <td>                
                <a 
                pButton 
                pRipple
                icon="pi pi-user-edit"
                class="bg-green-600  mr-1"
                [routerLink]="['/Cliente/edit', cliente.id]">
                </a>

                <button 
                type="button"
                pButton 
                pRipple
                icon="pi pi-delete-left"
                class="bg-red-600  mr-1"
                (click)="eliminar(cliente.id)">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
